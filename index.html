<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodcare Official Platform | Signin</title>
    <link rel="icon" href="./assets/image/Header-Icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#E1F7F0] flex items-center justify-center min-h-screen px-4 py-10 md:py-16">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-[420px] p-8">
        <div class="flex flex-col items-center mb-6">
            <img src="./assets/image/Header-Icon.svg" alt="Foodcare Logo" class="w-14 mb-2">
            <h2 class="text-2xl font-bold text-[#2C6752]">Welcome to <span c>Foodcare</span></h2>
            <p class="text-gray-500 text-center text-[15px] mt-1"> Bergabung dan mulai berbagi kebaikan âœ¨
            </p>
        </div>

        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" placeholder="Masukkan email"
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 outline-none" />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" placeholder="Masukkan password"
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 outline-none" />
            </div>

            <a href="./pages/home-page.html"
                class="block text-center w-full bg-[#2C6752] text-white font-semibold py-3 rounded-lg hover:bg-[#245643] transition duration-300">
                Masuk Sekarang
            </a>

        </form>

        <div class="flex items-center my-6">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-3 text-gray-500 text-sm">atau</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <button
            class="w-full border border-gray-300 rounded-lg py-3 flex items-center justify-center gap-2 text-gray-700 font-medium hover:bg-gray-100 transition duration-300">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
            Masuk dengan Google
        </button>

        <p class="text-center text-gray-600 text-sm mt-6">
            Belum punya akun?
            <a href="signup.html" class="text-[#2C6752] font-semibold hover:underline">Daftar Sekarang</a>
        </p>
    </div>
</body>


</html>
